<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/201_CSS_BASIC_02.css" />
    <title>Document</title>
    <style>
      .green {
        width: 200px;
        height: 100px;
      }
      .red {
        border-color: black;
        border: 5px solid;
        border-style: dotted;
        width: 50%;
        height: 100px;
        /* border값 좌측 상단부터 시계방향으로 적용 */
      }
    </style>
  </head>
  <body>
    <h2><em>흐린 기억 속의 그대</em></h2>
    <p class="red">안개 빛 조명은 흐트러진 내 몸을 감싸고이제는 싫어</p>
    <p class="green">술에 취해 비틀거리는</p>
    <div class="blue">나의 모습 이제는 싫어</div>
    <p class="purple">뚜르르르르르르르르르 이게뭐냐?</p>
  </body>
</html>
