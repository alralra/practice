<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>로그인 해주세요</h1>
    <label>
      아이디
      <input type="text" placeholder="아이디 입력창" />
    </label>
    <br />
    <label>
      비밀번호
      <input type="password" placeholder="비밀번호 입력창" />
    </label>

    <fieldset>
      <legend>음료 주문 메뉴</legend>
      <h2>음료를 고르세요.</h2>
      <select>
        <option>커피</option>
        <option>콜라</option>
        <option>쥬스</option>
        <option>생수</option>
      </select>
      <br />
      <select multiple size="2">
        <option>김밥</option>
        <option>떡볶이</option>
        <option>튀김</option>
        <option>순대</option>
      </select>
      <br />
      <progress max="100" value="80"></progress>
    </fieldset>
  </body>
</html>
