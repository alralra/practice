    <script>
      //함수 특징 : 코드 재사용 가능
      //           코드 중복을 줄임

      function adder(a, b) {
        var sum;
        sum = a + b;
        return sum;
      }

      var n = adder(24567, 98374);
      document.write(n);
    </script>
