<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent:nth-child(4) > .child {
        width: 300px;
        height: 300px;
        background-color: orange;
      }
      .parent:nth-child(3) > .child:hover {
        width: 300px;
        height: 300px;
        background-color: yellowgreen;
        transition-property: width;
        transition-duration: 5s;
        transition-delay: 1s;
        transition-timing-function: linear;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
    <div class="parent">
      <div class="child"></div>
    </div>
    <div class="parent">
      <div class="child"></div>
    </div>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
