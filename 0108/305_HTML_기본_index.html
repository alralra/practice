<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 500px;
        border: 1px solid gray;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      main {
        width: 200px;
        height: 200px;
        border: 1px solid red;
        position: relative;
      }
      div {
        width: 50px;
        height: 50px;
        background-color: tomato;
        position: absolute;
        top: 10px;
        left: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </main>
  </body>
</html>
