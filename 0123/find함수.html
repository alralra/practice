<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 조건을 만족하는 배열의 요소를 찾아서 반환해줌

      //function 함수
      const fruits = ["apple", "banana", "melon", "orange"];
      const favorite1 = fruits.find(function (name) {
        return name === "melon";
      });
      document.write(favorite1);
      //화살표 함수
      const favorite2 = fruits.find((name) => name === "melon");
      document.write(favorite2);

      index1 = fruits.findIndex(function (name) {
        return name === "melon";
      });
      document.write(index1);

      index2 = fruits.findIndex((name) => name === "melon");
      document.write(index2);
    </script>
  </body>
</html>
