<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   arr.forEach(function (currentValue, index, array) {
      //     //실행할 코드
      //   });
      // arr : forEach()함수를 적용할 배열의 이름
      // function : 배열의 각 요소를 순회할 때 호출되는 콜백함수
      // currentValue : 현재 처리되고 있는 요소, 필수 값
      // index : 현재 처리되고 있는 요소의 인덱스 옵션
      // array : forEach() 함수를 호출할 배열, 옵션


      // 배열 = [10 , 20 ,30]
      // 배열.forEach(콜백함수);

    //   콜백함수의 매개변수 3개

      var numbers = [10, 20, 30, 40, 50];

      numbers.forEach(function (number, index, array) {
        document.write("Index : " + index + " Value : " + number + "<br>");
        document.write(array + "<br>");
      });

      numbers.forEach((number) => console.log(number));
    </script>
  </body>
</html>
