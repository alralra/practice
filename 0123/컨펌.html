<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var ret = confirm("전송할까요?");

      if (ret == true) {
        //사용자가 "확인" 버튼을 누른경우
        document.write("확인 버튼을 눌렀당!");
      } else {
        //취소버튼이나 다이얼로그를 닫은 경우
        document.write("취소 버튼을 눌렀당!");
      }
    </script>
  </body>
</html>
