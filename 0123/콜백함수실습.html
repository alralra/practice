<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //일반 함수
      setTimeout(function () {
        console.log("5초 후에 실행됩니다.");
      }, 5000);

      //화살표 함수
      setTimeout(() => {
        console.log("5초 후에 실핼됩니다.");
      }, 5000); //5000은 5초
    </script>
  </body>
</html>
