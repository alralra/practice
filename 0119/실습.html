<html lang="en">

  <body>
    <script>

      //   if (skills.includes("JAVASCRIPT") && skills.includes("REACT")) {

      //     document.write("예비");
      //   } else {
      //     document.write("탈락!!");
      //   }

      var scores = [];
      var score = 0;
      var stuNum = 0;

      for (var i = 0; i < 5; i++) {
        score = parseInt(prompt("학생의 점수를 입력하세요"));
        scores.push(score);
      }

      for (var j = 0; j < scores.length; j++) {
        stuNum = stuNum + 1;

        if (scores[j] >= 60) {
          document.write(
            stuNum + "번 학생 : " + scores[j] + "점, 합격입니다.<br>"
          );
        } else {
          document.write(
            stuNum + "번 학생 : " + scores[j] + "점, 불합격입니다.<br>"
          );
        }
      }
    </script>
  </body>
</html>
