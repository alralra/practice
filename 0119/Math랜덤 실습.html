<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>숙제를 해야 할까요?</h1>
    <hr />
    <script>
      var 숙제 = [
        "좋은 생각이에요",
        "꼭 해라",
        "나같으면 안했다",
        "컴퓨터는 하지말라고 하네요?",
        "오늘만 쉬자",
      ];
      var 숙제랜덤 = Math.floor(Math.random() * 5);
      document.write(숙제[숙제랜덤]);
    </script>
  </body>
</html>
