<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>로또 1등 당첨 번호</h1>
    <hr />
    <script>
      var randNum;
      var rotto = [];

      while (rotto.length < 6) {
        randNum = Math.floor(Math.random() * 45) + 1;

        if (rotto.indexOf(randNum) == -1) {
          rotto.push(randNum);
        }
      }

      document.write("<span>" + rotto.join() + "</span>");
    </script>
  </body>
</html>
