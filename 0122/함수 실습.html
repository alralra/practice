<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n = prompt("구구단 몇 단을 원하세요", "");
      function gugudan(n) {
        if (isNaN(n) || n < 1 || n > 9) {
          alert("잘못 입력");
          return;
        }
        for (var i = 1; i < 10; i++) {
          document.write(n + " x " + i + " = " + n * i + "<br>");
        }
      }

      gugudan(n);
    </script>
  </body>
</html>
