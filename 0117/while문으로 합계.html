<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>While 문으로 0에서 n까지 합</h1>
    <hr />
    <script>
      var num = prompt("0보다 큰 정수를 입력하세요");
      num = parseInt(num);
      var i = 0;
      sum = 0;
      while (i <= num) {
        sum += i;
        i++;
      }
      document.write("0에서" + num + "까지의 합은" + sum);
    </script>
  </body>
</html>
