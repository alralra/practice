<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 웹과 뷰포트</title>
    <style>
      p {
        margin: 0;
        font-size: 10vmax;
        /* vh:높이 기준(1/100) */
        /* vw:너비 기준(1/100) */
        /* vmin: 상의 가로 길이와 세로 길이의 작은 쪽 크기*/
        /* vmax: 상의 가로 길이와 세로 길이의 큰 쪽 크기*/
      }
    </style>
  </head>
  <body>
    <p>발견하는 즐거움 - 닥터 우일...</p>
  </body>
</html>
