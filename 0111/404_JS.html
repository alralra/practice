<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수와 실수</title>
  </head>
  <body>
    <script>
      let number1 = 9;
      console.log(number1);

      let number2 = 10;
      console.log(number2);

      number2 = 10 + 1;
      console.log(number2);
      number2 += 1;
      console.log(number2);

      number2 -= 7;
      console.log(number2);

      const imprtantNum = 7;
      alert(imprtantNum);

      imprtantNum = 7;
    </script>
  </body>
</html>
