<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>do-while문으로 0에서 n까지 합</title>
  </head>
  <body>
    <h1>do-while문으로 0에서 n까지 합</h1>
    <hr />
    <script>
      var num = prompt("0보다 큰 점수를 입력하세요");
      num = parseInt(num);
      var i = 0;
      sum = 0;
      do {
        sum += i;
        i++;
      } while (i <= num);

      document.write("0에서" + num + "까지 합은" + sum);
    </script>
  </body>
</html>
