<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var sum = 0;
      for (var i = 1; i <= 100; i++) {
        if (i % 3 == 0 || i % 4 == 0) {
          continue;
        }
        sum += i;
      }
      document.write("결과 : " + sum);
    </script>
  </body>
</html>
