<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>continue문</title>
  </head>
  <body>
    <h1>3으로 나눈 나머지가 1인수만 더하기</h1>
    <hr />
    <script>
      var sum = 0;

      for (i = 1; i <= 10; i++) {
        if (i % 3 != 1) {
          continue;
        }
        document.write(i + " ");
        sum += i;
      }
      document.write("합은" + sum);
    </script>
  </body>
</html>
