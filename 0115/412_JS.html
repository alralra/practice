<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
  </head>
  <body>
    <!-- 초조반 (초기식,조건식,반복식) -->
    <script>
      //   for (let i = 0; i < 8; i += 1) {
      //     document.write("반복중<br>");
      //   }
      for (let i = 0; i < 8; i += 1) {
        document.write(`현재 ${i + 1}번째 반복중<br>`);
      }
      let i = 0; //초기값 설정
      while (i < 8) {
        document.write(`반복중... 현재${i + 1}번째! <br>`);
        i += 1; //정지 조건
      }
    </script>
  </body>
</html>
