<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문</title>
  </head>
  <body>
    <script>
      const h1 = document.querySelector("h1");
      const p = document.querySelector("p");

      const isThere = confirm("제목 표시를 할까요?");

      if (isThere) {
        h1.textContent = "당신이 내야할 버스 요금은?";
      }

      const age = prompt("나이가 어떻게 되시나여?");

      if (age >= 20) {
        p.textContent = "성인요금 1250원입니다";
      } else if (age > 7) {
        p.textContent = "미성년자 요금은 800원입니다";
      } else {
        p.textContent = "무료";
      }
    </script>
  </body>
</html>
