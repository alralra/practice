<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비교연산</title>
  </head>
  <body>
    <script>
      let age = prompt("당신의 나이는?");
      document.write(`사용자가 입력한 나이는 ${age} 인데요. 이는<br>`);
      document.write(`20살 보다 큽니까? ${age > 20}<br>`);
      document.write(`20살보다 적습니까? ${age < 20}<br>`);

      let name = prompt("당신의 이름은?");
      document.write(`사용자가 입력한 이름은 ${name}인데요. 이는 <br>`);
      document.write(`바로 당신이 우리가 찾던 사람인가연? ${name === "노"}`);
    </script>
  </body>
</html>
